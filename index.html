          <div class="container" style="margin-top:30px">
            <div class="row" ng-controller="ProductController">

                <div class="col-sm-8 product-div" >
                    <h2>Product Details</h2>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 mt-4" ng-repeat="product in products">
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top img-thumbnail" src="{{product.productimage}}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{product.item}}</h5>
                                    <p class="card-text">{{product.desc}} <b>Price: {{product.price}}</b></p>
                                    <button href="#" class="btn btn-primary" ng-click="addToCart($index)" ng-disabled="product.disable">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>





              <div class="col-sm-4">
                <p>My Cart</p>
                <ol>
                  <li ng-repeat="cartitem in cart"> {{cartitem.item}} -  {{cartitem.price}} 
                      <a ng-click="removeItem($index)" style="cursor: pointer;"><i class="fas fa-minus-circle"></i></a>
                 </li>
                </ol>
                <p>Total Amount: {{getTotal()}}</p>

               
              </div>
             
          </div>
          
    <div class="jumbotron text-center mt-4 product-footer">
        <p>Footer</p>
    </div>
