          <div class="container" style="margin-top:30px" ng-controller="IndexController">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <form class="form-container" name="profileUser" ng-submit="onSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">First Name *</label>
                                <input type="text" class="form-control" name="first_name" ng-model="user.first_name" 
                                    ng-maxlength="20" ng-required="true" placeholder="First Name">
                                    <span class="error" ng-show="profileUser.first_name.$invalid && profileUser.first_name.$dirty">
                                        Please enter character below 20.
                                    </span>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Last Name *</label>
                                <input type="text" class="form-control" name="last_name" 
                                    ng-model="user.last_name" ng-maxlength="20" ng-required="true" placeholder="Last Name">
                                    <span class="error" ng-show="profileUser.last_name.$invalid && profileUser.last_name.$dirty">
                                        Please enter character below 20.
                                    </span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" name="email_id" 
                                    ng-model="user.email_id" ng-requried="true"  placeholder="Email">
                                    <span class="error" ng-show="profileUser.email_id.$invalid && profileUser.email_id.$dirty">
                                        Please enter the valid email ID.
                                    </span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">AGE *</label>
                                <input type="number" class="form-control" name="age" ng-model="user.age" 
                                ng-required="true" ng-min="18" placeholder="AGE">

                                <span class="error" ng-show="profileUser.age.$invalid && profileUser.age.$dirty">
                                    Age must be Above 18.
                                </span>

                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Mobile No</label>
                                <input type="number" class="form-control" name="mobile_no" ng-model="user.mobile_no" placeholder="Mobile No">
                            </div>
                         </div>

                         <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" name="password" ng-model="user.password" 
                                 placeholder="Password">
                               
                            </div>

                            <div class="form-group col-md-12">
                                <label for="inputPassword4">Re-Type Password</label>
                                <input type="password" class="form-control" name="retype_password" ng-model="user.retype_password" 
                                placeholder="Password">
                            </div>
                        </div>

                       

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Language</label>
                                <select class="form-control" 
                                ng-init="user.language =  languages[1].lang_id"
                                ng-options="language.lang_id as language.name for language in languages"
                                 ng-model="user.language" name="language"></select>
                            </div>
                                
                        </div>
                    
                        <button type="submit" class="btn btn-primary" ng-disabled="profileUser.$invalid">Submit</button>
                    </form>
                </div>


                <div class="col-lg-6 col-md-6">
                    <h2>Debug</h2>
                    <!-- form name doesn't contain - . -->

                        {{profileUser | json}}
